<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>DE Practicum</title>

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/graph.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script type="module" src="scripts/dataBind.js"></script>

</head>

<body>
    <div id="graph" class="section">
        <div id=input>
            <div class="param">
                <p>x0</p>
                <input id="x0" type=number value=0 step=0.001 />
            </div>
            <div class="param">
                <p>y0</p>
                <input id="y0" type=number value=0.7071 step=0.001 />
            </div>
            <div class="param">
                <p>X</p>
                <input id="X" type=number value=3 />
            </div>
            <div class="param">
                <p>N0</p>
                <input id="N0" type=number value=10 min=1 step=1 />
            </div>
            <div class="param">
                <p>N</p>
                <input id="N" type=number value=10 min=1 step=1 />
            </div>
            <div class="param">
                <p>C</p>
                <input id="C" type=number value=0 step=0.001 readonly />
            </div>
        </div>
        <div class="chart" id="function"><canvas></canvas></div>
        <div class="chart" id="localError"><canvas></canvas></div>
        <div class="chart" id="globalError"><canvas></canvas></div>
    </div>
</body>

</html>
