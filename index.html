<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>DE Practicum</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="graph.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script src="scripts/dataBind.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/equations.js"></script>
    <script src="scripts/methods.js"></script>
</head>

<body>
    <div id="graph" class="section">
        <div id=input>
            <div class="param">
                <p>x0</p>
                <input id="x0" type=number value=0 step=0.001 />
            </div>
            <div class="param">
                <p>y0</p>
                <input id="y0" type=number value=0.7071 step=0.001 />
            </div>
            <div class="param">
                <p>X</p>
                <input id="X" type=number value=3 />
            </div>
            <div class="param">
                <p>N</p>
                <input id="N" type=number value=10 min=1 step=1 />
            </div>
        </div>
        <div id="canvas"><canvas></canvas></div>
    </div>

    <iframe id="report" src="report.html" seamless style="width: 100%; height: 1000px;"></iframe>
</body>

</html>
