<body>

    <form>
        Range begins:
        <input id="x0" type=number step=0.001 /> <br />

        <input id="X" type=number /> <br />

        <input id="N" type=number min=1 step=1 /> <br />

    <canvas style="width: 300px; height: 300px;"></canvas>
