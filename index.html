<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>DE Practicum</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="graph.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script src="scripts/controller.js"></script>
    <script src="scripts/equations.js"></script>
    <script src="scripts/methods.js"></script>
</head>

<body>
    <div id="graph">
        <div id=input>
            <p>Range begins</p>
            <input id="x0" type=number step=0.001 />
            <p>Initial value</p>
            <input id="y0" type=number step=0.001 />
            <p>Range ends</p>
            <input id="X" type=number />
            <p>Number of steps</p>
            <input id="N" type=number min=1 step=1 />
            <p>Step length</p>
            <input id="h" type=number readonly />
        </div>
        <div><canvas></canvas></div>
    </div>
</body>

</html>
